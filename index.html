<html>

<head>
    <title>Movies Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container text-white py-5">
        <div class="row my-5">
            <div class="col-md-6">
                <div class="form-group">
                    <input id="searchByWord" class="w-100 text-center text-white inputs"
                        placeholder="Get Movies By Word...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input id="search" class="w-100 text-center text-white inputs" placeholder="Search...">
                </div>
            </div>
        </div>
        <div class="row" id="apiMovies">

        </div>

    </section>

    <section class="openbar d-flex">
        <div class="sidebar text-white">
            <div class="p-4">
                <div class="p-2">
                    <a href="#" class="text-white text-decoration-none nowPlayingLink">Now Playing</a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-white text-decoration-none popularLink">Popular</a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-white text-decoration-none topRatedLink">Top Rated</a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-white text-decoration-none trendingLink">Trending</a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-white text-decoration-none upcomingLink">Upcoming</a>
                </div>
                <div class="p-2">
                    <a href="#contact" class="text-white text-decoration-none contactsLink">Contact Us</a>
                </div>
            </div>
            <div class="sidebarLogos p-4">
                <i class="fab fa-facebook-f fa-sm mr-2"></i>
                <i class="fab fa-twitter fa-sm  mr-2"></i>
                <i class="fas fa-globe fa-sm"></i>
                <p class="pt-2">Copyright Â© 2019 All Rights Reserved.</p>
            </div>
        </div>
        <div class="visibleBar py-4">
            <img src="images/logo.png" class="sidebar-img">
            <i class="fa fa-align-justify p-3" id="open"></i>
            <i class="fas fa-globe fa-xs"></i>
            <i class="fas fa-share-alt fa-xs"></i>
        </div>
    </section>
    <section class="container" id="contact">
        <h2 class="text-white py-4 contact">ContactUs...</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter Your Name" class="w-100 text-center text-white inputs">
                    <div id="nameErr" class="p-3 text-muted">Your Name is not valid</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter Email" class="w-100 text-center text-white inputs">
                    <div id="emailErr" class="p-3 text-muted">Enter Valid Email</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" id="phone" placeholder="Enter Phone" class="w-100 text-center text-white inputs">
                    <div id="phoneErr" class="p-3 text-muted">Enter Valid Phone</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" id="age" placeholder="Enter Age" class="w-100 text-center text-white inputs">
                    <div id="ageErr" class="p-3 text-muted">Enter Valid Age</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" id="pass" placeholder="Enter Password" class="w-100 text-center text-white inputs">
                    <div id="passErr" class="p-3 text-muted">Enter valid password *Minimum eight characters, at least one letter and one number:*</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" id="repass" placeholder="Enter Re-Password" class="w-100 text-center mb-2 text-white inputs">
                    <div id="rePassErr" class="p-3 text-muted">Enter the same password</div>
                </div>
            </div>
            <button id="submitBtn" class="btn btn-outline-danger ml-3" disabled>Submit</button>
        </div>
    </section>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
